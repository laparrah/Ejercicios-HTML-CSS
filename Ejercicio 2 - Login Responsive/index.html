<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./css/style.css">
        
        <title>Login Responsive</title>
    </head>
    
    <body>
        <main>
            <div class="login-container">
                <div class="login-info-container">
                    <h1 class="title">Log in with</h1>
                    <div class="social-login">
                        
                        <div class="social-login-element">
                            <img src="./img/google.svg" alt="Google">
                            <span>Google</span>
                        </div>

                        <div class="social-login-element">
                            <img src="./img/facebook.svg" alt="Facebook">
                            <span>Facebook</span>
                        </div>
                    </div>

                    <p>or</p>
                    
                    <form action="#" class="inputs-container">
                        <input class="input" type="text" placeholder="Username">
                        <input class="input" type="password" placeholder="Password">
                        <p>Forgot password? <span class="span-login">Click here</span></p>
                        <input class="button" type="submit" value="Login">
                        <p>Don't have an account? <span class="span-login">Sign Up</span></p>
                    </form>
                </div>
                <img class="img-welcome" src="./img/login.svg" alt="Welcome">
            </div>
        </main>
    </body>
</html>
